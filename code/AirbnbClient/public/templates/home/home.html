    <div class="col-sm-4" style="height:100px;border:1px solid #000">

            <input type="text" placeholder="Destination, city, address" style="width:100%;border-color:transparent;margin-top:10px" />
        </div>

    <div class="col-sm-4" style="height:100px;border-top:1px solid #000;border-bottom:1px solid #000">

            <input placeholder="From" type="text" style="border-color:transparent;margin-top:10px" onfocus="(this.type='date')" onblur="(this.type='text')" ng-model="fromDate">
        </div>
        <div class="col-sm-6">
            <input placeholder="To" type="text" style="border-color:transparent;margin-top:10px" onfocus="(this.type='date')" onblur="(this.type='text')" ng-model="toDate">
        </div>
    </div>
    <div class="col-sm-4" style="height:100px;border:1px solid #000">

            <div class="col-sm-12"><h4>Guests</h4></div>

                <input type="number" placeholder="Number of Guests?" min="1" style="border-color:transparent;margin-top:10px"></input>
            </div>
        </div>
        <div class="col-sm-6">
            <input type="button" class="btn btn-danger" value="Search" style="float:right;margin-top:30px">
